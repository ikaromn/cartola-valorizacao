{% extends 'index.html' %}
{% load staticfiles %}

{% block content %}
  <form action="/players/partials/teams/" method="get">
    <div class="form-row">
      <div class="col">
        <input type="number" name="round" class="form-control" placeholder="Rodada">
      </div>
      <div class="col">
        <input type="text" name="team_name" class="form-control" placeholder="Nome do Time">
      </div>
      <div class="col">
        <input type="submit" class="btn btn-primary align-right" placeholder="Buscar">
      </div>
    </div>
  </form>
  <table class="table table-striped table-responsive-md btn-table">
      <thead>
        <tr scope="row">
          <td>Imagem</td>
          <td>Apelido</td>
          <td>Pontuação</td>
        </tr>
      </thead>
      <tbody>
      {% for atleta in data.atletas|dictsortreversed:"pontuacao" %}
        <tr scope="row">
          <td><img class="img-thumbnail" src="{{ atleta.foto }}"/></td>
          <td>{{ atleta.apelido }}</td>
          <td>{{ atleta.pontuacao }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
{% endblock %}
